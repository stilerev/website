<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <title>Admin</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbar"
                    aria-controls="navbar"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/admin">Admin</a>
                        </li>
                    </ul>

                    <form class="d-flex" action="/logout" method="post">
                        <button type="submit" class="btn btn-outline-success">
                            Log out
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <div
            class="modal fade"
            id="modal-test"
            tabindex="-1"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="img-modal-title"></h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form class="no-refresh">
                            <div class="col-md-5">
                                <input type="checkbox" />Visible
                            </div>
                            <div class="col-md-5">
                                <input type="text" id="img-modal-name-input" />
                            </div>
                            <button
                                    type="submit"
                                    class="btn btn-outline-primary"
                                    onclick="updateImage()"
                                >
                                    Save
                                </button>
                        </form>
                    </div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>

        <img
            src="image.jpg"
            alt="Land"
            class="w-25 mb-4"
            data-bs-toggle="modal"
            data-bs-target="#modal-test"
            id="img-modal-name"
        />

        <script>
            function updateImage() {
                fetch
            }
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

        <script src="admin.js"></script>

        <script>
            //prevent refreshing on form submit
            (function () {
                const form = document.getElementsByClassName("no-refresh");
                for (const el of form) {
                    el.addEventListener("submit", (event) => {
                        event.preventDefault();
                    });
                }
            })();
        </script>
    </body>
</html>
